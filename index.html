<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ゲームせんたく</title>
    <link href="static/common/style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-10">ゲームを えらんでね</h1>
        <div id="game-list" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
            <!-- Games will be loaded here -->
        </div>
    </div>

    <script>
        (async function () {
            const gameDirectories = ['001_chord_quiz', '002_harmony_game', '003_sound_updown'];
            const gameListContainer = document.getElementById('game-list');

            for (const dir of gameDirectories) {
                try {
                    const response = await fetch(`games/${dir}/game.json`);
                    if (!response.ok) {
                        throw new Error(`Game not found: ${dir}`);
                    }
                    const game = await response.json();

                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-xl shadow-lg overflow-hidden transform hover:-translate-y-1 transition-transform duration-300 cursor-pointer';
                    
                    const thumbnailUrl = game.thumbnail ? `games/${dir}/${game.thumbnail}` : 'https://via.placeholder.com/400x300.png?text=No+Image';

                    card.innerHTML = `
                        <img src="${thumbnailUrl}" alt="${game.name}" class="w-full h-48 object-cover" onerror="this.src='https://via.placeholder.com/400x300.png?text=No+Image'; this.onerror=null;">
                        <div class="p-6">
                            <h2 class="text-2xl font-bold text-gray-900 mb-2">${game.name}</h2>
                            <p class="text-gray-600">${game.description}</p>
                        </div>
                    `;

                    card.addEventListener('click', () => {
                        window.location.href = `games/${dir}/${game.entry_point}`;
                    });

                    gameListContainer.appendChild(card);
                } catch (error) {
                    console.error('Failed to load game:', dir, error);
                    // Optionally, display an error card
                    const errorCard = document.createElement('div');
                    errorCard.className = 'bg-white rounded-xl shadow-lg p-6';
                    errorCard.innerHTML = `<h2 class="text-xl font-bold text-red-500">Failed to load: ${dir}</h2>`;
                    gameListContainer.appendChild(errorCard);
                }
            }
        })();
    </script>
</body>
</html>
