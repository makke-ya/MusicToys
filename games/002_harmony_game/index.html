<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>ハーモニーをさがせ！</title>
    <link href="/static/common/style.css" rel="stylesheet" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="/static/common/ui-lock.js"></script>
</head>
<body class="bg-sky-100 flex items-center justify-center min-h-screen">

    <!-- 遊び方解説ポップアップ -->
    <div id="instructions-popup" class="fixed inset-0 flex items-center justify-center bg-black/70 z-50">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-lg w-full mx-4 transform transition-all duration-300 text-center border-4 border-yellow-400">
            <h2 class="text-4xl font-black text-yellow-500 mb-6 drop-shadow-md">あそびかた</h2>
            <div class="space-y-6 text-lg text-gray-700 font-bold leading-relaxed">
                <p>
                    <span class="text-2xl">🎹</span> 音をよくきいて、<br>
                    きれいな <span class="text-indigo-600">ハーモニーを揃える</span> ように<br>
                    スライダーを うごかしてね！
                </p>
                <div class="bg-blue-50 p-4 rounded-xl border-2 border-blue-200">
                    <p class="mb-2">
                        <span class="text-2xl">🐸</span> キャラクターが うごいているときは<br>
                        <span class="text-red-500 font-black">まだ 揃っていない</span> 合図だよ！
                    </p>
                    <p class="text-sm text-gray-500 mt-2">
                        たくさんあそんで 回数をかさねると<br>
                        だんだん ヒントがへるよ。<br>
                        耳をすまして チャレンジしてね！
                    </p>
                </div>
            </div>
            <button id="instructions-start-button" class="mt-8 bg-gradient-to-b from-yellow-400 to-yellow-600 text-white font-black text-2xl py-3 px-10 rounded-full shadow-lg transform transition hover:scale-105 active:scale-95 border-b-4 border-yellow-700">
                スタート！
            </button>
        </div>
    </div>

    <!-- 難易度選択ポップアップ -->
    <div id="difficulty-popup" class="fixed inset-0 flex items-center justify-center bg-black/80 z-50 hidden">
        <div class="bg-white p-8 rounded-3xl shadow-2xl max-w-md w-full mx-4 text-center border-4 border-indigo-400">
            <h2 class="text-3xl font-black text-indigo-600 mb-8">なんいどを えらんでね</h2>
            <div class="flex flex-col gap-4">
                <button data-difficulty="easy" class="difficulty-btn bg-green-500 hover:bg-green-600 text-white font-bold py-4 rounded-xl shadow-md border-b-4 border-green-700 text-xl transition-transform active:scale-95">
                    🐣 かんたん
                </button>
                <button data-difficulty="normal" class="difficulty-btn bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-4 rounded-xl shadow-md border-b-4 border-yellow-700 text-xl transition-transform active:scale-95">
                    🐥 ふつう
                </button>
                <button data-difficulty="hard" class="difficulty-btn bg-red-500 hover:bg-red-600 text-white font-bold py-4 rounded-xl shadow-md border-b-4 border-red-700 text-xl transition-transform active:scale-95">
                    🐔 むずかしい
                </button>
            </div>
            <div class="mt-6">
                 <button id="leaderboard-btn" class="text-indigo-500 underline text-sm hover:text-indigo-700">
                    🏆 ランキングをみる
                </button>
            </div>
        </div>
    </div>

    <div class="container mx-auto p-4 max-w-4xl w-full">
        <div class="bg-white rounded-2xl shadow-2xl p-6 relative overflow-hidden">
            
            <!-- 上部UI: スコア、ライフ、音量 -->
            <div class="flex justify-between items-center mb-6 px-2">
                <div class="flex flex-col gap-1">
                    <div id="question-number" class="text-xl font-bold text-indigo-600"></div>
                    <div id="score" class="text-lg font-semibold text-gray-500">せいかい: 0</div>
                </div>
                <div class="flex flex-col items-end gap-2">
                    <div id="lives" class="text-2xl">❤️❤️❤️</div>
                    <div class="flex items-center gap-2">
                        <span class="text-sm text-gray-500">🔈</span>
                        <input id="volume-slider" type="range" min="0" max="1" step="0.01" value="0.5" class="w-24 h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer">
                        <span class="text-sm text-gray-500">🔊</span>
                    </div>
                </div>
            </div>

            <!-- Chord Name Display (出題中) -->
            <div class="text-center mb-4">
                <h2 id="chord-name" class="text-2xl font-bold text-gray-700"></h2>
            </div>

            <!-- スライダーコンテナ -->
            <div id="sliders-container" class="flex flex-col gap-8 mb-4 px-4">
                <!-- Sliders will be inserted here by JS -->
            </div>

            <!-- キャラクター演出エリア (フロー配置に変更して重なりを回避) -->
            <div id="character-container" class="h-24 w-24 mx-auto mb-4">
                 <div id="character"></div>
            </div>
            
            <!-- コントロールエリア -->
            <div class="mt-8 text-center h-auto min-h-[5rem]">
                <div id="answer-controls">
                    <button id="answer-button" class="bg-blue-500 text-white px-10 py-4 rounded-lg text-xl font-bold hover:bg-blue-600 shadow-lg transition-transform hover:scale-105 active:scale-95">
                        これだ！
                    </button>
                </div>
                
                <div id="post-answer-controls" class="hidden flex justify-center gap-4">
                    <button id="replay-button" class="bg-green-500 text-white px-8 py-4 rounded-lg text-xl font-bold hover:bg-green-600 shadow-lg transition-transform hover:scale-105 active:scale-95">
                        もういちどきく
                    </button>
                    <button id="main-next-button" class="bg-indigo-500 text-white px-8 py-4 rounded-lg text-xl font-bold hover:bg-indigo-600 shadow-lg transition-transform hover:scale-105 active:scale-95">
                        つぎへ！
                    </button>
                </div>
            </div>

        </div>
    </div>

    <!-- 出題ポップアップ -->
    <div id="intro-popup" class="fixed inset-0 flex items-center justify-center bg-black/60 z-50 hidden">
        <div class="bg-white rounded-3xl p-8 max-w-sm w-full mx-4 shadow-2xl transform transition-all duration-300 scale-0 opacity-0 intro-content">
            <h2 class="text-4xl font-black text-center mb-6 text-indigo-600 bounce-text">もんだい！</h2>
            <div class="space-y-4 text-center">
                <div class="bg-indigo-50 p-3 rounded-xl">
                    <p class="text-sm text-indigo-400 font-bold uppercase tracking-wider">Level</p>
                    <p id="intro-level" class="text-3xl font-black text-indigo-700"></p>
                </div>
                <div class="bg-emerald-50 p-3 rounded-xl">
                    <p class="text-sm text-emerald-400 font-bold uppercase tracking-wider">Harmony</p>
                    <p id="intro-interval" class="text-2xl font-bold text-emerald-700"></p>
                </div>
                <div class="grid grid-cols-2 gap-3">
                    <div class="bg-amber-50 p-3 rounded-xl">
                        <p class="text-sm text-amber-400 font-bold">Instrument</p>
                        <p id="intro-timbre" class="text-lg font-bold text-amber-700"></p>
                    </div>
                    <div class="bg-rose-50 p-3 rounded-xl">
                        <p class="text-sm text-rose-400 font-bold">Tolerance</p>
                        <p id="intro-tolerance" class="text-lg font-bold text-rose-700"></p>
                    </div>
                </div>
                <div class="bg-gray-50 p-3 rounded-xl mt-2">
                    <p id="intro-description" class="text-base text-gray-700 font-medium"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 回答ポップアップ (判定) -->
    <div id="feedback-popup" class="fixed inset-0 flex items-center justify-center bg-black/40 z-50 hidden">
        <div class="bg-white rounded-3xl p-10 shadow-2xl transform transition-all duration-300 scale-0 opacity-0 feedback-content text-center">
            <div id="feedback-icon" class="text-8xl mb-4"></div>
            <h2 id="feedback-popup-message" class="text-5xl font-black mb-6"></h2>
            <button id="next-problem-button" class="bg-indigo-500 text-white px-8 py-3 rounded-full text-xl font-bold hover:bg-indigo-600 shadow-lg transition-all active:scale-95 hidden">
                つぎへ！
            </button>
        </div>
    </div>

    <script src="/static/config.js" defer></script>
    <script src="/static/common/score-manager.js" defer></script>
    <script src="game_logic.js" defer></script>
    <script src="game.js" defer></script>
    <script src="main.js?v=1.0" defer></script> <!-- ゲームロジック用の別ファイル -->
</body>
</html>
